<head>
    <meta
        name="description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    />

    <link href="https://gmpg.org/xfn/11" rel="profile" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Enable responsiveness on mobile devices-->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes"
    />

    <title>
        {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline
        }} {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
    </title>

    <!-- Preload Google Fonts -->
    <link
        rel="preload"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
        as="style"
        onload="this.rel='stylesheet'"
    />
    <link
        rel="preload"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        as="style"
        onload="this.rel='stylesheet'"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css" />

    <!-- Icons -->
    <link
        rel="apple-touch-icon-precomposed"
        sizes="144x144"
        href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png"
    />
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.svg" />

    <!-- RSS -->
    <link
        rel="alternate"
        type="application/rss+xml"
        title="RSS"
        href="/atom.xml"
    />

    <!-- Google tag (gtag.js) with defer -->
    <script
        defer
        src="https://www.googletagmanager.com/gtag/js?id=G-W8RLVSTH8Y"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "G-W8RLVSTH8Y");
    </script>
</head>
