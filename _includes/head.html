<head>
    <!-- Meta Description for SEO -->
    <meta
        name="description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
    />

    <link href="https://gmpg.org/xfn/11" rel="profile" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta property="og:image" content="/public/favicon.png" />

    <!-- Enable responsiveness on mobile devices -->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=5, user-scalable=yes"
    />

    <!-- Page Title -->
    <title>
        {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline
        }} {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
    </title>

    <!-- Preload Google Fonts -->
    <link
        rel="preload"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
        as="style"
        onload="this.rel='stylesheet'"
    />
    <link
        rel="preload"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        as="style"
        onload="this.rel='stylesheet'"
    />

    <!-- Fonts with Font Display Swap for faster text rendering -->
    <style>
        @font-face {
            font-family: "Inter";
            font-display: swap;
        }
        @font-face {
            font-family: "Roboto";
            font-display: swap;
        }
    </style>

    <!-- Preload Critical CSS (Adjust file name/path if necessary) -->
    <link
        rel="preload"
        href="{{ site.baseurl }}/public/css/poole.css"
        as="style"
    />
    <link
        rel="preload"
        href="{{ site.baseurl }}/public/css/hyde.css"
        as="style"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css" />
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/hyde.css" />

    <!-- Icons (Moved to root) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Pre-existing Icons -->
    <link rel="shortcut icon" href="/public/favicon.svg" />

    <!-- RSS Feed -->
    <link
        rel="alternate"
        type="application/rss+xml"
        title="RSS"
        href="/atom.xml"
    />

    <!-- Google Tag Manager (async for better loading behavior) -->
    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=G-W8RLVSTH8Y"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "G-W8RLVSTH8Y");
    </script>
</head>
